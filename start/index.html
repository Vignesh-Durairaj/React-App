<!DOCTYPE html>
<html>
    <head>

            let myDiv = React.createElement("div", {"id" : "myDiv"}, h1Element);
            // ReactDOM.render(myDiv, root)

            let user = `Vignesh Durairaj`;
            let anotherElement = <h2>{user}</h2>;
            // ReactDOM.render(anotherElement, root)

            const MethodEle = (props) => (
                <div className='shady'>
                    This is a React application <br />
                    <h4>Welcome, {props.name} !</h4>
                    <p>{props.message}</p>
                </div>
            );

            ReactDOM.render(<MethodEle name="Vignesh Durairaj" message="A new paragraph element"/>, root);
        </script>
    </body>
