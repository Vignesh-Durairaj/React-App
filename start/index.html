<!DOCTYPE html>
<html>
    <head>
        <title>The best ReactJS project</title>
        <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <style>
            .shady {
                color: orange;
            }
        </style>
    </head>
    <body>
        <div id = "root"></div>
        <script type="text/babel">
            let root = document.getElementById("root");
            let h1Element = React.createElement("h1", {"style" : {"color" : "blue"}}, "Welcome to react");
            let myDiv = React.createElement("div", {"id" : "myDiv"}, h1Element);
            // ReactDOM.render(myDiv, root)

            let user = `Vignesh Durairaj`;
            let anotherElement = <h2>{user}</h2>;
            // ReactDOM.render(anotherElement, root)

            const MethodEle = (props) => (
                <div className='shady'>
                    This is a React application <br />
                    <h4>Welcome, {props.name} !</h4>
                    <p>{props.message}</p>
                </div>
            );

            // ReactDOM.render(<MethodEle name="Vignesh Durairaj" message="A new paragraph element"/>, root);

            const ListItem = ({name}) => <li>{name}</li>;
            let ListEle = () => (
                <ul className='shady'>
                    <ListItem name="Vignesh" />
                    <ListItem name="Durairaj" />
                    <ListItem name="Chitra" />
                    <ListItem name="Pranov" />
                    <ListItem name="Thanmaye" />
                </ul>
            );

            // ReactDOM.render(<ListEle />, root);

            class ListEleMethod extends React.Component {
                state = {
                    loggedIn : false
                }

                logIn = () => this.setState({loggedIn: true});
                logOut = () => this.setState({loggedIn: false});

                render() {
                    return (
                    <div>
                        <button onClick = {this.logIn}>Log In</button> &nbsp; &nbsp;
                        <button onClick = {this.logOut}>Log Out</button><br />
                        <span>The user is {this.state.loggedIn ? "" : "NOT"} logged in</span>
                        <ul className='shady'>
                            <ListItem name="Vikhi" />
                            <ListItem name="Saami Kannu" />
                            <ListItem name="Chitra" />
                            <ListItem name="Pranov Boy" />
                            <ListItem name="Thannu" />
                        </ul>
                    </div>)
                }
            }

            ReactDOM.render(<ListEleMethod />, root);

            
        </script>
    </body>
</html>
